    <style>
        :root {
            --cream: #F7F4ED;
            --warm-white: #FFFDF9;
            --terracotta: #C4785B;
            --deep-green: #2D4739;
            --gold: #C9A227;
            --charcoal: #2C2C2C;
            --soft-gray: #8B8680;
            --border: #E5E0D5;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Source Sans 3', sans-serif;
            background: var(--cream);
            color: var(--charcoal);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 24px;
        }

        .container {
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 1rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: var(--soft-gray);
            margin-bottom: 24px;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(2.5rem, 6vw, 3.5rem);
            font-weight: 700;
            color: var(--deep-green);
            margin-bottom: 12px;
            letter-spacing: -1px;
        }

        .tagline {
            color: var(--soft-gray);
            font-size: 1.1rem;
            margin-bottom: 48px;
        }

        .trips {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .trip-card {
            background: var(--warm-white);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 28px 32px;
            text-decoration: none;
            color: inherit;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 20px;
            text-align: left;
        }

        .trip-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0,0,0,0.08);
            border-color: var(--terracotta);
        }

        .trip-emoji {
            font-size: 2.5rem;
            flex-shrink: 0;
        }

        .trip-info {
            flex: 1;
        }

        .trip-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.4rem;
            font-weight: 600;
            color: var(--deep-green);
            margin-bottom: 4px;
        }

        .trip-dates {
            color: var(--terracotta);
            font-weight: 500;
            font-size: 0.95rem;
            margin-bottom: 4px;
        }

        .trip-description {
            color: var(--soft-gray);
            font-size: 0.9rem;
        }

        .trip-arrow {
            color: var(--terracotta);
            font-size: 1.5rem;
            opacity: 0.5;
            transition: all 0.2s ease;
        }

        .trip-card:hover .trip-arrow {
            opacity: 1;
            transform: translateX(4px);
        }

        .coming-soon {
            opacity: 0.5;
            pointer-events: none;
        }

        .coming-soon .trip-dates {
            color: var(--gold);
        }

        footer {
            margin-top: 60px;
            color: var(--soft-gray);
            font-size: 0.85rem;
        }
    </style>
</head>
